spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?useSSL=false&zeroDateTimeBehavior=convertToNull
server.port=8080
server.servlet.context-path=/qurancounteradmin
spring.datasource.username=postgres
spring.datasource.password=posgres
spring.jpa.properties.hibernate.default_schema=qurancounteradmin
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.batch.job.enabled=false
spring.jpa.show-sql=false
log4j.logger.org.hibernate=info
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
logging.level.org.springframework.security=INFO
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
